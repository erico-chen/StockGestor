<!DOCTYPE html>
<html>

</head>
<body>
  <header>

    <div id="overbox">
    <div id="overbox">
    <a href="url"><img href="imagem_da_logo" alt="Logo do StockGestor"></a>
    </div>
    
    <div id="overbox">
    <h4>Produtos</h4>
    </div>

    <div id="overbox">

    </div>

    <div id="overbox"
    <a href="url"><img href="imagem_do_perfil" alt="Imagem do perfil"></a>
    </div>
    </div>

    <div id="box">
        <h2>StockGestor</h2>
        <h3>Fornecedores</h3>
        <a href="url"><h3>Cadastro</h3></a>
    </div>

    <form action="/url" method="GET">
        <label>
        Nome da empresa        
        <input type="text" name="nome" required>

        CNPJ
        <input type="text" name="cnpj" required>

        IE
        <input type="text" name="ie" required>

        IM
        <input type="text" name="im" required>

        Endereço
        <input type="text" name="endereco" required>

        UF
        <input type="text" name="uf" required>

        Email
        <input type="email" name="email" required>

        Telefone
        <input type="tel" name="telefone" required>
        
        </label>

        <button type="submit">Salvar</button>

    </form>

    <div id="underbox">

        <p>© 2024 - StockGestor. All rights reserved</p>

    </div>
