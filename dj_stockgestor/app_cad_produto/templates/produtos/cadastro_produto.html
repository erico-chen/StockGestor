<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TESTE!</title>
  </head>
  <body>
    
    <form action="{% url 'listagem_estoque' %}" method="post">
        {% csrf_token %}
        <div style="text-align: center" class="container">
            <h1>Cadastro de Produtos</h1>
            Código <input name="cod" class="form-control-sm" type="number">
            Produto <input name="produto" class="form-control-sm" type="text">
            Código de barras <input name="bar_cod" class="form-control-sm" type="number">
            Referência <input name="ref" class="form-control-sm" type="text">
            Marca <input name="marca" class="form-control-sm" type="text">
            Categoria <input name="categoria" class="form-control-sm" type="text">
            Quantidade <input name="qtd" class="form-control-sm" type="number">
            Preço Compra <input name="preco_compra" class="form-control-sm" type="text">
            Localização <input name="local" class="form-control-sm" type="text">
            Fornecedor <input name="fornecedor" class="form-control-sm" type="text">
            Data entrada <input name="entrada" class="form-control-sm" type="date">
            Validade <input name="validade" class="form-control-sm" type="date">
            Estoque <input name="estoque" class="form-control-sm" type="number">
            <button class="form-control-sm">Enviar</button>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
